#crafting
block.chrono-nucleardustry-radioactive-smelter.name=放射性冶煉廠
block.chrono-nucleardustry-radioactive-smelter.description=熔化鈾丶釷以及鈦成爲放射合金。
block.chrono-nucleardustry-fission-fuel-infuser.name=核裂變燃料注入器
block.chrono-nucleardustry-fission-fuel-infuser.description=把鈾-235及鈾-238注入進空的燃料棒，製造出能夠給核裂變反應爐用的燃料。
block.chrono-nucleardustry-radioactive-liquefier.name=放射性液化器
block.chrono-nucleardustry-radioactive-liquefier.description=把釷液化並和水混合在一起之後形成放射性溶液。
block.chrono-nucleardustry-radioactive-separator.name=放射性分離器
block.chrono-nucleardustry-radioactive-separator.description=把放射性溶液分離成各種不一樣的放射性物質。
block.chrono-nucleardustry-isotope-separator.name=同位素分離器
block.chrono-nucleardustry-isotope-separator.description=將鈾丶釷等放射性元素分離成相對應的同位素。
block.chrono-nucleardustry-enriched-uranium-crafter.name=濃縮鈾融合器
block.chrono-nucleardustry-enriched-uranium-crafter.description=以1：4的比例融合鈾-235及鈾-238去生產出濃縮鈾，不過同時也會有一種副產品產生ㄧ貧鈾。
block.chrono-nucleardustry-du-ammo-constructer.name=貧鈾彈製造器 
block.chrono-nucleardustry-du-ammo-constructer.description=使用鈦丶鉛及貧鈾去製造一種能夠穿甲並且使敵人燃燒的子彈。
block.chrono-nucleardustry-plutonium239-producer.name=鈈-239製造器
block.chrono-nucleardustry-plutonium239-producer.description=使鈾-238經過中子俘獲緊接著發生兩次β衰變而成鈈-239。
block.chrono-nucleardustry-atomic-bomb-crafter.name=原子彈合成器
block.chrono-nucleardustry-atomic-bomb-crafter.description=把鈦,石墨,爆炸化合物及濃縮鈾合成為,"小男孩"原子彈或者及鈈-239合成為"胖子"原子彈。
block.chrono-nucleardustry-atomic-bomb-boosted-crafter.name=融合增強分裂核子武器合成器
block.chrono-nucleardustry-atomic-bomb-boosted-crafter.description=使用裂變和聚變材料製作"天鵝"鈈原子彈。
block.chrono-nucleardustry-salt-extractor.name=鹽提取器
block.chrono-nucleardustry-salt-extractor.description=從水中提取鹽。
block.chrono-nucleardustry-electrolyzer.name=電解槽
block.chrono-nucleardustry-electrolyzer.description=使用電和電解質將化合物分解成元素。
#defence
block.chrono-nucleardustry-radioalloy-wall.name=放射合金牆
block.chrono-nucleardustry-radioalloy-wall.description=利用放射性合金做的堅強防禦方塊，有一定機率對攻擊者觸發閃電。
block.chrono-nucleardustry-radioalloy-wall-large.name=大型放射合金牆
block.chrono-nucleardustry-radioalloy-wall-large.description=利用放射性合金做的堅強大型防禦方塊，有一定機率對攻擊者觸發閃電。
#distribution
block.chrono-nucleardustry-nuclear-mass-driver.name=核能質量驅動器
block.chrono-nucleardustry-nuclear-mass-driver.description=終極物品運輸方塊。收集大量物品，然後將它們射向另一個核能質量驅動器。
#environment
block.chrono-nucleardustry-uranium-ore.name=鈾礦
block.chrono-nucleardustry-uranium-ore.description=一種包含鈾的礦物。
block.chrono-nucleardustry-plutonium-ore.name=鈈礦
block.chrono-nucleardustry-plutonium-ore.description=一種包含鈈的礦物。
#factory
block.chrono-nucleardustry-nuclear-unit-factory.name=核能單位工廠
block.chrono-nucleardustry-nuclear-unit-factory.description=使用各種不同的材料去製造強力的核動力單位。
#items
item.thorium.description=一種基本的放射性金屬，用作結構支撐，也能夠作為核燃料使用，不過能源效率相當低。
item.chrono-nucleardustry-uranium.name=鈾
item.chrono-nucleardustry-uranium.description=一種放射性金屬，能夠作為核裂變燃料使用，不過如果是同位素的話,能源效率會更高。
item.chrono-nucleardustry-uranium235.name=鈾-235
item.chrono-nucleardustry-uranium235.description=鈾的其中一種同位素，一個不錯的核裂變燃料，因為它是可裂變物質:有能力維持核裂變的鏈式反應，不過它比起鈾-238更為不穩定。
item.chrono-nucleardustry-uranium238.name=鈾-238
item.chrono-nucleardustry-uranium238.description=鈾的其中一種同位素，因為不像鈾-235是裂變同位素，因此不是一個好的核裂變燃料，不過能夠作為製作裂變同位素的材料。
item.chrono-nucleardustry-uranium-fuel.name=低密度鈾-235燃料棒
item.chrono-nucleardustry-uranium-fuel.description=裝載了濃縮鈾的燃料棒，作為核裂變反應爐的燃料。
item.chrono-nucleardustry-uranium-enriched.name=濃縮鈾
item.chrono-nucleardustry-uranium-enriched.description=一種鈾235含量超過天然含量的鈾金屬，能夠作為核分裂反應爐的燃料。
item.chrono-nucleardustry-uranium-depleted.name=貧鈾
item.chrono-nucleardustry-uranium-depleted.description=一種鈾235含量少於天然含量的鈾金屬，能夠作為某些砲塔的彈藥。
item.chrono-nucleardustry-uranium-depleted-ammo.name=貧鈾穿甲彈
item.chrono-nucleardustry-uranium-depleted-ammo.description=一種用鈦丶鉛及貧鈾製造出的穿甲彈，也能讓擊中的敵人燃燒。
item.chrono-nucleardustry-uranium-atomic-bomb.name="小男孩"原子彈
item.chrono-nucleardustry-uranium-atomic-bomb.description=槍式鈾原子彈，通過「槍」的形式讓可裂變物質達到超臨界質量，利用常規炸藥將一塊次臨界物質射向另一塊可裂變物質從而使裂變物質達到臨界質量。
item.chrono-nucleardustry-plutonium.name=鈈
item.chrono-nucleardustry-plutonium.description=一種比鈾更好的放射性金屬，能夠作為核燃料使用，不過如果是同位素的話,能源效率會更高。
item.chrono-nucleardustry-plutonium239.name=鈈-239
item.chrono-nucleardustry-plutonium239.description=鈈的其中一種同位素，一個不錯的核裂變燃料, 因為它是可裂變物質:有能力維持核裂變的鏈式反應。
item.chrono-nucleardustry-plutonium-atomic-bomb.name="胖子"原子彈
item.chrono-nucleardustry-plutonium-atomic-bomb.description=內爆式鈈原子彈，由鈈、鈾或者是其他可裂變物質構成的球層由外部引爆的雷管觸發內爆。這一過程壓縮了裂變物質的體積，由此增加了密度，達到臨界質量並引發鏈式反應。
item.chrono-nucleardustry-plutonium-atomic-bomb-boosted.name="天鵝"鈈融合增強分裂核子武器
item.chrono-nucleardustry-plutonium-atomic-bomb-boosted.description=鈈內爆型原子彈，但它使用少量聚變燃料來提高裂變反應的速率，從而提高燃料效率。
item.chrono-nucleardustry-radioalloy.name=放射合金
item.chrono-nucleardustry-radioalloy.description=一種擁有最好強度的合金，是一個能夠作為不錯的防禦用途的材料。
item.chrono-nucleardustry-salt.name=鹽
item.chrono-nucleardustry-salt.description=由鈉離子和氯離子製成的化合物，可用作電解質。
#liquids
liquid.chrono-nucleardustry-radioactive-solution.name=放射性溶液
liquid.chrono-nucleardustry-radioactive-solution.description=放射性的一種溶液，能透過放射性分離器分離成各種不一樣的放射性物質。
liquid.chrono-nucleardustry-heavy-water.name=重水
liquid.chrono-nucleardustry-heavy-water.description=一種以氫的同位素氘代替氫原子的水，沸點比普通水稍高。
liquid.chrono-nucleardustry-deuterium.name=氘
liquid.chrono-nucleardustry-deuterium.description=氫的同位素之一。 它包含一個質子，而氫沒有，可以用作與氚的聚變材料。
liquid.chrono-nucleardustry-tritium.name=氚
liquid.chrono-nucleardustry-tritium.description=氫的同位素之一。 它含有兩個質子，比氘多，可以作為與氘的聚變材料。
#misc
block.chrono-nucleardustry-Nucleardustry.name=核能工業
block.chrono-nucleardustry-Nucleardustry.description=核能工業的標誌。
block.chrono-nucleardustry-Nucleardustry.details=代表著核能工業科技樹的開始。
block.chrono-nucleardustry-nuclear-overdriver.name=核能超載器
block.chrono-nucleardustry-nuclear-overdriver.description=消耗放射性材料增加附近建築物的速度。
block.chrono-nucleardustry-core-nuclear.name=核心：核能
block.chrono-nucleardustry-core-nuclear.description=基地的中樞。總有最好的裝甲。可以儲存極為的大量資源。
block.core-nucleus.details=第三代核心。
#power
block.chrono-nucleardustry-nuclear-furnace.name=核熔爐
block.chrono-nucleardustry-nuclear-furnace.description=比放射性同位素熱發電機更好的核能發電機，擁有更好的電力產量還有燃料效率。
block.chrono-nucleardustry-fission-reactor.name=核裂變反應爐
block.chrono-nucleardustry-fission-reactor.description=使用裝載裂變同位素的燃料棒去產出大量電力，需要持續冷卻。如果供應的冷卻劑不足，會劇烈爆炸。
block.chrono-nucleardustry-pressurized-heavy-water-reactor.name=重水壓水反應堆
block.chrono-nucleardustry-pressurized-heavy-water-reactor.description=利用放射性物質產生能量，利用重水作為冷卻劑，還可以使氘核捕獲裂變過程中產生的中子。
block.chrono-nucleardustry-fusion-reactor.name=核融合反應爐
block.chrono-nucleardustry-fusion-reactor.description=透過把兩個或者更多的原子核融合成為一個或者更多個不同的原子核去產出能量。需要能量去啟動。
#production
block.chrono-nucleardustry-heavy-water-extractor.name=重水提取器
block.chrono-nucleardustry-heavy-water-extractor.description=從地下水提取重水。
block.chrono-nucleardustry-nuclear-drill.name=核能鑽頭
block.chrono-nucleardustry-nuclear-drill.description=效能最高的鑽頭。利用放射性材料和能量驅動。
block.chrono-nucleardustry-nuclear-pump.name=核能泵
block.chrono-nucleardustry-nuclear-pump.description=最高級的泵。抽更多液體，但需要放射性材料和能量驅動。
#turret
block.chrono-nucleardustry-nuclear-weapon-launcher.name=核武器發射台
block.chrono-nucleardustry-nuclear-weapon-launcher.description=最終兵器，能夠發射毀滅天地的核武器，不過需要大量的核燃料還有換彈時間。
block.chrono-nucleardustry-nuclear-laser-emitter.name=核能激光產生器
block.chrono-nucleardustry-nuclear-laser-emitter.description=能夠產生強大的放射性激光，讓敵人著火並遭到擊退。
block.chrono-nucleardustry-depleted-uranium-rifle.name=貧鈾步槍塔
block.chrono-nucleardustry-depleted-uranium-rifle.description=正常的步槍塔，但是能夠使用貧鈾作為子彈，提供了一個貧鈾的用途。
#status
status.chrono-nucleardustry-radiation.name=核輻射
status.chrono-nucleardustry-radiation.description=因為暴露在大劑量的遊離輻射而引起。
#units
unit.chrono-nucleardustry-nuclear-superfortress.name=核動力超級堡壘
unit.chrono-nucleardustry-nuclear-superfortress.description=一種四引擎重型戰略轟炸機，搭載強力的裝甲和武器，適合用在殲滅用途上。
unit.chrono-nucleardustry-nuclear-bomber.name=核動力轟炸機
unit.chrono-nucleardustry-nuclear-bomber.description=一種搭載核彈的戰鬥機，不過仍然能用其他武器進行攻擊。
unit.chrono-nucleardustry-neutron.name=中子
unit.chrono-nucleardustry-neutron.description=抵禦敵軍對核心：核能的攻擊。建造建築物。
